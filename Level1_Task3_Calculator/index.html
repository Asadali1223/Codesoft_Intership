<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS Advanced Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">

    <div class="display" id="display">0</div>

    <div class="buttons" id="buttons">

        <!-- Top Row -->
        <button class="gray" onclick="clearDisplay()">AC</button>
        <button class="gray" onclick="toggleSign()">±</button>
        <button class="gray" onclick="percentage()">%</button>
        <button class="orange operator" onclick="setOperator('/')">÷</button>

        <!-- Numbers -->
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="orange operator" onclick="setOperator('*')">×</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="orange operator" onclick="setOperator('-')">−</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="orange operator" onclick="setOperator('+')">+</button>

        <button class="zero" onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="orange" onclick="calculate()">=</button>

    </div>

    <!-- Scientific Mode -->
    <div class="scientific">
        <button onclick="scientific('Math.sin')">sin</button>
        <button onclick="scientific('Math.cos')">cos</button>
        <button onclick="scientific('Math.tan')">tan</button>
        <button onclick="scientific('Math.sqrt')">√</button>
        <button onclick="scientific('Math.pow')">x²</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
